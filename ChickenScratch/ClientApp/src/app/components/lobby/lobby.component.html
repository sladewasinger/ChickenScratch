<h3 *ngIf="!lobby">ERROR: NO LOBBY!</h3>
<ng-container *ngIf="lobby">
    <div class="container" *ngIf="!gameState">
        <div class="card" *ngIf="lobbyState && lobby && myPlayer">
            <div class="card-body">
                <div class="card-title">
                    <h3>
                        Lobby: {{ lobby.key }}
                        <button *ngIf="lobby.lobbyLeader.id == myPlayer.id" class="btn btn-primary"
                            (click)="startGame()" style="float: right">
                            START GAME
                        </button>
                    </h3>
                </div>
                <div>
                    <div style="margin: 25px 0 25px 0; font-style: italic;">Wait until everyone joins to start the game!
                    </div>
                    <h5>Players in Lobby:</h5>
                    <ol>
                        <li *ngFor="let player of players">
                            {{ player.name }}
                            <span *ngIf="lobby.lobbyLeader.id == player.id">- Lobby Leader</span>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <h1>{{lobbyKey}}</h1>
    <app-lobby-game *ngIf="lobby.gameRunning">
    </app-lobby-game>
</ng-container>
